<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & input</title>
</head>

<body>
    <form action="process.php">
        <!-- Name -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your Name Here ">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="name" id="email" placeholder="example:test@gmail.com ">
        </div>
        <!-- textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message Here "></textarea>
        </div>
        <br>
        <br>
        <!-- option -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <br>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- radio -->
        <div>
            <label for="membership">membership:</label>
            <input type="radio" name="membership" id="membership" value="simple">simple
            <input type="radio" name="membership" id="membership" value="standard" checked>standard
            <input type="radio" name="membership" id="membership" value="super">super
        </div>
        <!-- checkbox -->
        <div>
            <label for="membership">hobbies:</label>
            <input type="checkbox" name="hobbies" id="hobbies" value="Football" checked>Football
            <input type="checkbox" name="hobbies" id="hobbies" value="Basketball">Basketball
            <input type="checkbox" name="hobbies" id="hobbies" value="pingbong">pingbong
        </div><br>
        <!-- input submit -->
        <input type="submit" value="Submit">
        <!-- button submit -->
        <button type="submit">Submit</button>
        <!-- button reset -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
